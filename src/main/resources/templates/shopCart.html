<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>


<div  th:object="${productsList}" th:action="@{/shopCart}" method="get">
    <table border="5" cellpadding="2">
        <tr>
            <td>Product Name</td>
            <td>Price Euro</td>
        </tr>
        <th:block th:each="product : ${productsList}">
            <tr>
                <td th:text="${product.name}">...</td>
                <td th:text="${product.price}">...</td>
            </tr>
        </th:block>
    </table>
</div>

</body>
</html>
