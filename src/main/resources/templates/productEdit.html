<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>


<div>
    <form autocomplete="off" th:object="${productDTO}"  th:action="@{/editproduct}" method="post">
        <input type="hidden" name="id" th:value="*{id}"/>
        <label >Product name: </label>
        <input type="text"  name="name"  th:field="*{name}"/><br/>
        <label>Price:</label>
        <input type="number" step="0.01" name="price" th:field="*{price}"/><br/>
        <div>
            <input type="submit" value="Save Edit" name="saveEdit"/>
        </div>
    </form>
</div>
</body>
</html>
